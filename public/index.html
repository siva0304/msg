<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .pizza {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üçï Pizza Shop</h1>
  <div class="menu">
    <div class="pizza">
      <h3>Margherita</h3>
      <p>Classic cheese & tomato</p>
      <p>‚Çπ250</p>
      <button onclick="orderPizza('Margherita', 250)">Order</button>
    </div>
    <div class="pizza">
      <h3>Pepperoni</h3>
      <p>Cheese, tomato & pepperoni</p>
      <p>‚Çπ300</p>
      <button onclick="orderPizza('Pepperoni', 300)">Order</button>
    </div>
    <div class="pizza">
      <h3>Veggie</h3>
      <p>Loaded with vegetables</p>
      <p>‚Çπ280</p>
      <button onclick="orderPizza('Veggie', 280)">Order</button>
    </div>
  </div>

  <div id="status"></div>

  <script>
    const BACKEND_URL = "https://msg-vku8.onrender.com"; // ‚úÖ Your Render backend

    async function orderPizza(name, price) {
      const customerName = prompt("Enter your name:");
      const customerPhone = prompt("Enter your phone number:");
      if (!customerName || !customerPhone) {
        alert("Name and phone are required!");
        return;
      }

      const order = {
        name: customerName,
        phone: customerPhone,
        item: name,
        price: price
      };

      try {
        document.getElementById("status").innerText = "‚è≥ Sending order...";
        const response = await fetch(`${BACKEND_URL}/api/order`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order)
        });

        const data = await response.json();
        if (response.ok) {
          document.getElementById("status").innerText = "‚úÖ Order sent via WhatsApp!";
        } else {
          document.getElementById("status").innerText = "‚ùå Error: " + (data.error || "Unknown error");
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
